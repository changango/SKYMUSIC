<!DOCTYPE html>
{% load static from static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="/static/css/myadminstyle.css" type="text/css" media="all">-->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css"/>
</head>
<body style="background-color:#A2CFFF">
<div>
    <div class="container">
        <br><br><br>
        <div class="row">
            <h1 class="text-center"><strong>SKYMUSIC后台管理系统</strong></h1>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <br><br><br>
                <h3 class="text-center">管理员登录</h3><br>
                <p class="text-center" style="color:red;height:15px">{{ info }}</p>
                <form class="form-horizontal" action="{% url 'myadmin_dologin' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <div class="col-md-12">
                        <input type="text" name="username" class="form-control" placeholder="账号">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="col-md-12">
                        <input type="password" name="password" class="form-control" placeholder="密码">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="col-md-8">
                            <input type="text" name="code" class="form-control col-md-3" placeholder="验证码">
                        </div>
                        <div class="col-md-4" >
                            <img src="{% url 'verificationcode' %}" onclick="updateCode(this);" title="刷新验证码"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
function updateCode(ths) {
        ths.src = ths.src + '?'
    }
</script>
</body>
</html>
