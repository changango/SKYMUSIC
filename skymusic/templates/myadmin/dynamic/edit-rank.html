{% extends 'myadmin/dynamic/index-base.html' %}

{% block main_body %}
<form class="form-horizontal" role="form" action="{% url 'myadmin_dynamic_updaterank' dynamic.dynamic_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <br>
        <div class="form-group">
            <label class="control-label col-md-2">歌名:</label>
            <div class="col-md-6">
                <input type="text" name="songname" value="{{ dynamic.songname }}" class="form-control" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">播放次数:</label>
            <div class="col-md-6">
                <input type="text" name="plays" value="{{ dynamic.plays }}" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">搜索次数:</label>
            <div class="col-md-6">
                <input type="text" name="search" value="{{ dynamic.search }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">下载次数:</label>
            <div class="col-md-6">
                <input type="text" name="down" value="{{ dynamic.down }}" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-ma-2 col-md-offset-4">
                <button type="submit" class="btn btn-primary">确认修改</button> &nbsp;
            </div>
        </div>
    </div>
</form>
{% endblock %}
