{% extends "myadmin/admin-base.html" %}

{% block main_body %}
<form class="form-horizontal" role="form" action="{% url 'myadmin_user_update' user.users_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <br>
        <div class="form-group">
            <label class="control-label col-md-2">用户名:</label>
            <div class="col-md-6">
                <input type="text" name="username" value="{{user.username}}" class="form-control"
                       placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">昵称:</label>
            <div class="col-md-6">
                <input type="text" name="nickname" value="{{user.nickname}}" class="form-control"
                       placeholder="昵称">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">头像:</label>
            <div class="col-md-3">
                <img src="{{ user.headprotrait }}" id="show" width="75" height="75">
            </div>
            <div class="col-md-3">
                <br><br>
                <input id="file" type="file" name="headprotrait" class="btn btn-primary form-control"
                       onchange="changepic(this)">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">性别:</label>
            <div class="col-md-6">
                <label class="radio-inline">
                    <input type="radio" value="男" name="sex" {% if user.sex == '男' %}checked{% endif %}/> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" value="女" name="sex" {% if user.sex == '女' %}checked{% endif %}/> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">创建时间:</label>
            <div class="col-md-6">
                <input type="text" name="create_time" readonly="readonly"
                       value="{{user.create_time|date:'Y-m-d H:i:s'}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">上次修改时间:</label>
            <div class="col-md-6">
                <input type="text" name="update_time" readonly="readonly"
                       value="{{user.update_time|date:'Y-m-d H:i:s'}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">权限状态:</label>
            <div class="col-md-4">
                <label class="radio-inline">
                    <input type="radio" name="status" class="" value="0" {% if user.status == 0 %}checked{% endif %}/>
                    管理员
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" class="" value="1" {% if user.status == 1 %}checked{% endif %}/> 用户
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-ma-2 col-md-offset-4">
                <button type="submit" class="btn btn-primary">确认修改</button> &nbsp;
            </div>
        </div>
    </div>
</form>
{% endblock %}
