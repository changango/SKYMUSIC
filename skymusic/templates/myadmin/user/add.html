{% extends 'myadmin/admin-base.html' %}

{% block main_body %}
<form class="form-horizontal" role="form" action="{% url 'myadmin_user_insert' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <br>
        <div class="form-group">
            <label class="control-label col-md-2">用户名:</label>
            <div class="col-md-6">
                <input type="text" name="username" class="form-control" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">昵称:</label>
            <div class="col-md-6">
                <input type="text" name="nickname" class="form-control" placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">歌曲图:</label>
            <div class="col-md-6">
                <div class="col-md-3">
                    <img src="/static/images/singer.jpg" class="img-circle" name="" id="show" width="100" height="100">
                </div>
                <div class="col-md-6">
                    <br><br><br>
                    <button class="btn btn-primary">
                        <input id="file" name="headprotrait" onchange="changepic(this)" type="file">
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">性别:</label>
            <div class="col-md-6">
                <label class="radio-inline">
                    <input type="radio" value="男" name="sex" checked/> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" value="女" name="sex"/> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">密码:</label>
            <div class="col-md-6">
                <input type="password" name="password" class="form-control" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">重复密码:</label>
            <div class="col-md-6">
                <input type="password" name="repassword" class="form-control" placeholder="再一次输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">用户类别:</label>
            <div class="col-md-6">
                <label class="radio-inline">
                    <input type="radio" value="0" name="status" checked/> 管理员
                </label>
                <label class="radio-inline">
                    <input type="radio" value="1" name="status"/> 普通用户
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-ma-2 col-md-offset-4">
                <button type="submit" class="btn btn-primary">添加</button> &nbsp;
                <button type="reset" class="btn btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
