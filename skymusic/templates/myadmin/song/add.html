{% extends 'myadmin/admin-base.html' %}

{% block main_body %}
<form class="form-horizontal" role="form" action="{% url 'myadmin_song_insert' singer.singers_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <br>
        <div class="form-group">
            <label class="control-label col-md-2">歌曲名:</label>
            <div class="col-md-6">
                <input type="text" name="songname" class="form-control" placeholder="请输入歌曲名">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">歌手:</label>
            <div class="col-md-6">
                <input type="text" name="singername" readonly="readonly" value="{{ singer.singername }}" class="form-control" placeholder="{{ singer.singername }}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">语言:</label>
            <div class="col-md-6">
                <label class="radio-inline">
                    <input type="radio" value="国语" name="songlanguages" checked/>国语
                </label>
                <label class="radio-inline">
                    <input type="radio" value="外语" name="songlanguages"/>外语
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">歌曲来源分类:</label>
            <div class="col-md-6">
                <label class="radio-inline">
                    <input type="radio" value="内地" name="songsource" checked/> 内地
                </label>
                <label class="radio-inline">
                    <input type="radio" value="港台" name="songsource"/> 港台
                </label>
                <label class="radio-inline">
                    <input type="radio" value="欧美" name="songsource"/> 欧美
                </label>
                <label class="radio-inline">
                    <input type="radio" value="韩国" name="songsource"/> 韩国
                </label>
                <label class="radio-inline">
                    <input type="radio" value="日本" name="songsource"/> 日本
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">歌曲类别:</label>
            <div class="col-md-6">
                {% for i in songsortlist %}
                    <label class="radio-inline">
                        <input type="radio" value="{{ i.songsortname }}" name="songsortname" /> {{ i.songsortname }}
                    </label>
                {% endfor %}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">歌曲图:</label>
            <div class="col-md-6">
                <div class="col-md-3">
                    <img src="/static/images/song.jpg" class="img-circle" name="" id="show" width="100" height="100">
                </div>
                <div class="col-md-6">
                    <br><br><br>
                    <button class="btn btn-primary">
                        <input id="file" name="songpicture" onchange="changepic(this)" type="file">
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">歌曲文件:</label>
            <div class="col-md-6">
                <button class="btn btn-primary">
                    <input name="songfile" type="file">
                </button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">歌词文件:</label>
            <div class="col-md-6">
                <button class="btn btn-primary">
                    <input name="songlyrics" type="file">
                </button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-ma-2 col-md-offset-4">
                <button type="submit" class="btn btn-primary">添加</button> &nbsp;
                <button type="reset" class="btn btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
