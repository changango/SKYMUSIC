{% extends 'myadmin/admin-base.html' %}

{% block main_body %}
<form class="form-horizontal" role="form" action="{% url 'myadmin_songssort_insert' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <br>
        <div class="form-group">
            <label class="control-label col-md-2">类别名:</label>
            <div class="col-md-6">
                <input type="text" name="songsortname" class="form-control" placeholder="请输入新添加的歌曲类别">
            </div>
        </div>
        <div class="form-group">
            <div class="col-ma-2 col-md-offset-4">
                <button type="submit" class="btn btn-primary">添加</button> &nbsp;
                <button type="reset" class="btn btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
